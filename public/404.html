<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=./">
    <script>
      // SPA fallback: send users back to index with their path preserved
      const base = "/ravi-travels/";           // <-- repo name
      const loc = window.location;
      const path = loc.pathname.replace(base, "");
      const search = loc.search || "";
      const hash = loc.hash || "";
      loc.replace(base + "?" + encodeURIComponent(path + search) + hash);
    </script>
  </head>
  <body></body>
</html>
